name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - develop

permissions:
  contents: read

env:
  PYTHON_VERSION: 3.11
  POETRY_VERSION: 1.5.1
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    name: Build, test & package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Poetry with dynamic versioning support
        run: |
          pipx install poetry==${{ env.POETRY_VERSION }}
          pipx inject poetry "poetry-dynamic-versioning[plugin]"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry
      - name: Install dependencies
        run: poetry install --no-interaction --sync
      - name: Run tests
        run: poetry run pytest
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: test-results/coverage/cov.xml
          flags: unittests
      - name: Build wheels
        run: poetry build --format=wheel
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: torchlite-wheels
          path: dist
          retention-days: 1

  docker-build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Show GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-,priority=750,enable=${{ startsWith(github.ref, 'refs/heads/') }}
            type=ref,event=branch
            type=ref,event=pr
            type=pep440,pattern={{version}}
            type=pep440,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.vendor=HathiTrust Research Center
      - name: Retrieve saved wheels
        uses: actions/download-artifact@v3
        with:
          name: torchlite-wheels
          path: dist
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        env:
          HEAD_COMMIT_MESSAGE: ${{ toJSON(github.event.head_commit.message) }}
        with:
          token: ${{ secrets.PAT }}
          repository: htrc/torchlite-argocd
          event-type: dev_commit_backend
          client-payload: >-
            {
              "image": "${{ fromJSON(steps.meta.outputs.json).tags[0] }}",
              "commit_msg": ${{ env.HEAD_COMMIT_MESSAGE }}
            }
